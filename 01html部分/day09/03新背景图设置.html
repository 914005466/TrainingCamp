<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新背景图设置</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wp {
            width: 400px;
            height: 400px;
            border: 10px rgba(0, 0, 0, 0.2) dotted;
            background: url('../day05/img/图层-15.png') no-repeat 0 0;
            padding: 20px;
            background-origin: border-box;
            /* background-attachment: fixed; */

            background-clip: padding-box;
        }
        /* 
         background-origin 设置背景图开始填充的位置
            border-box  设置图片从左上边框开始填充
            content-box    设置图片从内容位置开始填充
            padding-box    设置图片从padding位置开始填充(默认)

        如果背景图设置了固定属性,则background-origin没有效果

        background-clip 设置背景图的裁剪方式
            border-box  设置图片从边框开始裁剪
            content-box    设置图片从内容位置开始裁剪
            padding-box    设置图片从padding位置开始裁剪
        */
    </style>
</head>
<body>
    <div class="wp"></div>
</body>
</html>
