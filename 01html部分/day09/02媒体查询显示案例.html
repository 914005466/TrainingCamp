<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* 元素表框内减 */
            box-sizing: border-box;
        }
        .box {
            display: flex;
        }
        .box1,.box2,.box3,.box4 {
            width: 200px;
            height: 200px;
            background: yellowgreen;
            border: 1px solid skyblue;
            
        }
        @media only screen and (min-width:800px) and (max-width:1000px) {
            .box {
                width: 400px;
                display: flex;
                flex-wrap: wrap;          
            }
        }
        @media only screen and (max-width:800px) {
            .box {
                width: 200px;
                display: flex;
                flex-wrap: wrap;          
            }
            .box1,.box2,.box3,.box4{
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>

</html>
