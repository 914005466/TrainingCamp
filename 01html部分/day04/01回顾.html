<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾</title>
    <style>
        .col {
            /* 颜色 */
            color: skyblue;
            /* 边框 */
            border: 1px dashed #f5f5f5;
            /* 文本修饰 */
            text-decoration: line-through;
            /* 首行缩进 */
            text-indent: 40px;
        }
    </style>
</head>
<body>
    <!--
        块元素
        p 段落标签 一般是包含一段文字
        div 无实际意义 常用来布局
        h1-h6 标题标签
        ul>li 无序列表
        ol>li 有序列表
        dl>dt|dd 定义列表
        header  语义化标签:头部
        footer  语义化标签:尾部
        table>tr>td 表格
        aside  侧边栏 
        nav 语义化标签:导航标签
        hr  分割线
        section 语义化标签:区域的外层,类似与div
        address 语义化标签:地址
        article 语义化标签:一般被包裹在section中使用表示是一个功能的内容
        
        行元素
        a   超链接
        span    无实际意义
        img 图片标签
        strong  文本加粗,表示强调
        i   斜体
        em  斜体
        var 斜体
        q   引用
        b   加粗
        audio   音频标签
        video   视频标签
        input   表单元素,输入框等
        selet   表单元素,下拉框
        button  按钮标签
        textarea    表单元素,文本域
      -->
      <!-- 
        css引入方式
        1.通过style属性设置css
        2.如果css只修饰当前页面,则可以在head中设置style标签,从而设置css样式
       -->
       <p class="col"> 十万青年十万君,一寸山河一寸血</p>
</body>
</html>
