<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
    <style>
        .box {
            width: 100%;
            height: 1500px;
            position: relative;
            display: flex;
        }
        .box1 {
            width:1000px;
            height:1000px;
            /* overflow: hidden; */
            position: relative;
            top: 0;
            left: -300px;
            z-index: 100;
            
        }
        .box2 {
            width: 800px;
            height: 800px;
            background: #84937b;
            transform: rotate(45deg);
            position: absolute;
            top: 400px;
            border-radius: 50px;
       
        }
        .box3 {
            width:800px;
            height:800px;
            overflow: hidden;
            position: relative;   
        }
        .box4 {
            width: 600px;
            height: 600px;
            background: #d6d9d6;
            transform: rotate(45deg);
            position: absolute;
            top: 400px;
            border-radius: 50px;
       
        }
        .box5 {
            width: 100%;
            height: 600px;
            background: #f6f1e3;
            position: absolute;
            bottom: 100px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box3">
            <div class="box4"></div>
        </div>
        <div class="box1">
            <div class="box2"></div>
        </div>
        <div class="box5">
            
        </div>
    </div>
</body>
</html>
