<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 176px;
            height: 176px;
            transition-property: all;
            transition-duration: 2s;
            transition-timing-function: ease-in-out;
            transform: scale(2);
        }
        .img img:hover {
            width: 400px;
            height: 400px;
        }
        .img {
            width: 400px;
            height: 200px;
            border: 1px solid red;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="img">
        <img src="../day05/img/图层-14.png" alt="">
    </div>
</body>
</html>
