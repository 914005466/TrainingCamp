<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 500px;
            width: 500px;
            margin: 200px auto;
            background: lightgreen;
            position: relative;
        }

        .box1,
        .box2,
        .box3,
        .box4,
        .box5 {
            width: 80px;
            height: 80px;
            position: absolute;
        }

        .box1 {
            background: lemonchiffon;
            left: -40px;
            top: -40px;
        }

        .box2 {
            background: lightsalmon;
            right: -40px;
            top: -40px;
        }

        .box3 {
            background: lightseagreen;
            left: -40px;
            bottom: -40px;
        }

        .box4 {
            background: limegreen;
            right: -40px;
            bottom: -40px;
        }

        .box5 {
            background: lemonchiffon;
            right: 210px;
            top: 210px;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
</body>

</html>
