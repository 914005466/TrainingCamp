<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .wp {
            width: 600px;
            height: 400px;
            border: 1px #f00 solid;
            margin: 30px auto;
            /* 透视，视角，景深
                设置透视距离

                perspective 使用需要注意的事项
                1.值默认为 none
                2.需要把该属性设置在形变元素的祖先级或者父级上,创造一个透视距离
                3.该属性只能设置具体的值,不能是百分比
                4.不能设置0或负数

                perspective-origin 设置透视点的位置
                    1.可以设置具体的数值
                    2.可以使用left top right bottom center 方位名词设置
                    默认是 center center
                    3.可以设置百分比
            */
            perspective: 1000px;
            /* perspective-origin: left top; */
        }
        .txt {
            width: 100px;
            height: 100px;
            margin:150px auto;
            background: #f00;
            text-align: center;
            line-height: 100px;
            font-size: 60px;
            color: #ff0;
            transform: rotateX(0deg);
            transition: all 1s;
        }
        .cont {
            width: 100%;
            height: 100%;
            /* 
            transform-style 设置形变的样式
                flat 默认值,表示2d形变
                preserve-3d 表示3d形变
            一般使用 transform-style: preserve-3d;来创建一个3d效果

            注意 如果使用了overflow:hidden ,则transform-style 没有效果
            如果需要设置overflow:hidden 可以使用 overflow:scroll(visibility auto)替代
            */
            transform-style: preserve-3d;
            /* transform: rotate(45deg); */
        }
        /* 
        perspective 和 transform-style
        总结:一般的再3d场景中设置perspective,在3d形变父级上设置transform-style.
        因此 perspective 可以再transform-style的父级上,也可以在同一个元素上

        3d形变
        平移,旋转,缩放


        旋转沿x轴旋转,如果旋转度数为正,上边沿着x轴向里转否则向外
        沿y轴转,如果旋转度数为正,右边沿着y轴向里转否则向外
         
        由于坐标轴在元素本身,因此元素旋转后,坐标轴也会跟着旋转

        注意,缩放只研究x和y轴的缩放z轴缩放无效
        */
        .wp:hover .txt {
            /* transform: translateZ(600px); */
            transform: rotateY(160deg);
        
        }
    </style>
</head>
<body>
    <div class="wp">
        <div class="cont">
        <div class="txt">福</div>
        </div>
    </div>
</body>
</html>
