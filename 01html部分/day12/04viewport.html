<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5,maximum-scale=0.5,minimum-scale=0.5,user-scalable=no">
    <title>视窗</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../js/base.js">
    <style>
        .wp{
            width: 300px;
            height: 100px;
            background: skyblue;
        }
    </style>
</head>
<body>
    <!-- 
        viewport 视窗,通过meta 标签设置,设置浏览窗口的属性
        主要针对于移动端
        值
            width: 用来设置viewport的宽度,通常为device-width(设备宽度)默认
        initial-scale初始缩放比例
            maximum-scale 允许用户的最大缩放比例
            minimum-scale 允许用户最小的缩放比例
            user-scalable 设置用户是否能缩放窗口,他的值可以取yes no 1 0
     -->
     <div class="wp"></div>
</body>
</html>
