<script>
    //编写一个js函数,输入任意长度的字符串'1234567890',每两个元素后面添加一个-符号
    function addHyphen(str) {
        var newStr = '';
        for(var i=0; i<str.length; i++) {
            newStr += str[i];
            if(i%2==1) {
                newStr += '-';
            }
               
            // } else {
                
            //     newStr += str[i];
            // }
        }
        return newStr;
    }

    //调用函数
    var str = '1234567890';
    var newStr = addHyphen(str);
    console.log(newStr); 
</script>
