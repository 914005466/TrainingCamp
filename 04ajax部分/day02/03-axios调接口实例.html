    <button id="page">点击天机数据</button>

<script src="./js/axios.min.js"></script>
<script>
    let list = document.querySelector('.list');
    let key = '99ba791ed87bf1596f8afbb21d6e04f2';
    let page = document.querySelector('#page');

    page.onclick = function(){
        axios({
            method: 'get',
            url: `http://api.tianapi.com/guonei/?key=${key}&num=10&page=1`,
            params:{
                key,
                num:10
            }
        }).then(res => {
            let list = res.data.result.newslist;
            list.forEach(item => {
                axios.get('https://api.vvhan.com/api/wallpaper/acg').then(res=>{
                    item.picUrl = res.data.url;
                })
            })
           
        })
       
    };
</script>
