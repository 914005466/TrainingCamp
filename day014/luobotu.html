<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 600px;
            margin: 0 auto;
            border: 2px solid greenyellow;
            display: flex;
            flex-direction: column;
        }
        .box2{
            width: 400px;
            height: 180px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .img{
            width: 400px;
            height: 400px;
            border: 2px solid rebeccapurple;
            /* overflow: hidden; */
        }
        .inImg {
            width: 1600px;
            height: 400px;
            order: 2px solid pink;
        }
        button{
            width: 80px;
            height: 50px;
            border-radius: 10px;
        }
        img {
            width: 400px;
            height:400px;
        }
        .wp {
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="img">
            <div class="inImg" id="wp">
                <img src="./img/index.jpg" alt="">
                <img src="./img/2.avif" alt="" >
                <img src="./img/3.avif" alt="" >
            </div>
        </div>
        <div class="box2">
            <button class="top" id="piev">上</button>
            <button class="bottom" id="next">下</button>
        </div>
       
    </div>
<script>
    let wp =document.getElementById('wp');
    let piev = document.getElementById('piev');
    let next = document.getElementById('next');
    let n = 0;
    next.onclick=()=>{
        setInterval(() => {
            n=n+1;
            if(n==3){
                n=0;
            }
            wp.style.marginLeft=-400*n+"px"
            }, 1000);
       
    }
</script>
</body>
</html>
