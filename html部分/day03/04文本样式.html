<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        边框 border
        border-width 宽度
        border-style 样式
        border-color 颜色
    还可以添加方向,用来设置具体某一条边的样式
        border-left-width 左边框宽度
        border-left-style 左边框样式
        border-left-color 左边框颜色
        方向关键字
        left(左) top(上)right(右)bottom(下)
        组合写法
        border: width style color;
        border-left: width style color;
        边框样式
            soild 实线
            dashed 虚线
            dotted 原点虚线
            double双实线
        3d边框样式
            groove 凹槽
            ridge 凸槽
            inset 内嵌
            outset 外嵌
     -->
    <div style="border: 1px solid skyblue;border-left-width: 20px; width: 200px;height: 200px;"></div>
     <h4>边框样式</h4>
     <div style="width: 200px;height: 200px;border: 10px inset skyblue;"></div>
</body>
</html>
