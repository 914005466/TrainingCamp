<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        设置网格布局的方式有两种
        1.块元素 display:grid;
        2.行内快元素 display:inline-grid;

        设置列数grid-template-columns
        值
        1.直接写数值,有几个数值就设置几列,数值大小代表列的大小
        2.数值auto,auto代表的是剩余的部分为1列
        3.使用fr表示列宽,fr表示占据父级空间的比例

        grid-column-gap设置列间距
        grid-row-gap 设置行间距
        grid-gap复合写法 前行后列

        grid-template-rows 设置每一行的行高,如果没有设置,则会自适应平分高度

        grid-template 行高和列宽的合写
            grid-template: 行 / 列

        grid-auto-flow 设置容器子项的排列方式,默认是 row
            row 沿x轴横向排列
            column  沿y轴纵向排列
        
        justify-content 设置在主轴方向的对齐方式,同弹性布局
        align-content 设置在侧轴方向的对齐方式,同弹性布局的

        grid-row-strat 设置容器子项开始行的位置
        grid-row-end:span 3 ; 设置容器子项结束行的位置,span 3,表示跨3行结束
        合写 grid-row :1/span3;

        grid-column-start 设置容器子项开始列的位置
        grid-column-end 设置容器子项结束列的位置
        合写 grid-column :1/span3;
        */
        .wp {
            border: 1px solid skyblue;
            height: 400px;
            display: grid;
            width: 600px;
            margin: 30px auto;
            /* grid-template-columns: 1fr 2fr 3fr; */
            /* grid-column-gap: 20px;
            grid-row-gap: 20px; */ 
            grid-gap: 20px 30px;
            grid-template:1fr 1fr 1fr / 1fr 1fr 1fr;
            grid-auto-flow: row;
            /* justify-content: center;
            align-content: start; */
            /* grid-row-start: 2; */
        }
        .wp div {
            border: 1px solid lightgreen;
            /* grid-row-start: 1;
            grid-row-end: 3; */
            /* grid-row: 1/3; */
        }
        .wp div:nth-child(3) {
            grid-column-start:2;
            grid-column-end:span 2;
        }
    </style>
</head>
<body>
    <div class="wp">
        <div>阿敏</div>
        <div>代善</div>
        <div>皇太极</div>
        <div>莽古尔泰</div>
        <div>多尔衮</div>
        <div>多铎</div>
        <div>济尔哈朗</div>
        <div>阿济格</div>
        <div>阿济格</div>
    </div>
</body>
</html>
