<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立方体</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body,html {
            height: 100%;
        }
        body {
            perspective: 2000px;
            background: skyblue;
            overflow: hidden;
        }
        .wp {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            
            position: relative;
            transform: rotateX(45deg) rotateY(45deg);
            transition: all 10s ease-in;
        }
        .wp div {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 45%;
            top: 45%;
            text-align: center;
            line-height: 100px;
            font-size: 80px;
            border: 1px solid red;
            /* 从后面看,隐藏该元素 */
            /* backface-visibility: hidden; */
           
        }
        .wp div:nth-child(1) {
            background: rgba(0, 255, 0, 0.7);
            transform: rotateY(180deg) translateZ(100px);

        }
        .wp div:nth-child(2) {
            background: rgba(0, 255, 0, 0.7);
            transform:  rotateX(90deg)
            translateZ(50px) translateY(-50px);
            
        } 
        .wp div:nth-child(5) {
            background: rgba(0, 255, 0, 0.7);
            transform:  rotateX(90deg)
            translateZ(-50px) translateY(-50px);
            
        }
        .wp div:nth-child(3) {
            background: rgba(0, 255, 0, 0.7);
            transform:  rotateY(90deg)
            translateZ(-50px)
            translateX(50px)
        }
        .wp div:nth-child(4) {
            background: rgba(0, 255, 0, 0.7);
            transform:  rotateY(90deg)
            translateZ(50px)
            translateX(50px)
        }
        .wp:hover {
            transform: rotateX(450deg) rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="wp">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
