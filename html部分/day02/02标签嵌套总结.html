<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签嵌套总结</title>
</head>
<body>
    <!-- 
        块属性标签和行属性标签的特点
        块属性：
            1.独自占据文档的一行
            2.可以设置宽和高
            3.支持上下margin和上下padding
        行属性：
            1.根据文档流的顺序依次潘行，不能独占一行
            2.不可以设置宽和高
            3.不支持上下margin和上下padding
        
        快属性标签和行属性标签的嵌套规则
        1.快属性可以嵌套行属性，行属性不可以嵌套块属性
        2.块属性也可以嵌套块属性，以下几个标签除外
        p h1-h6 dt 这几个标签不能相互嵌套
        3.同名的行属性标签也不要相互嵌套
        4.a标签不能相互嵌套
</body>
</html>
