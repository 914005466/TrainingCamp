<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景设置</title>
    <style>
        .div {
            width: 300px;
            height: 300px;
            border: 5px solid salmon;
            background-color: skyblue;
            background-image: url(../day02/img/day.png);
            background-repeat: no-repeat;
            background-position: 10px 20px;
            background-attachment: fixed;
        }
        /* 
        background 也是一个复合型属性
            banckground-color 背景色

            background-image:url('图片地址');背景图

            background-repeat 背景平铺方式
                值
                no-repeat   不平铺
                repeat-x x轴方向平铺
                repeat-y y轴方向平铺

            background-position 背景图的定位
                background-position: x轴方向定位值 y轴方向定位值
                定位的值可以是以下两种
                1.具体的数值
                2.方位词

            background-attachment: 背景图的固定方式
                值
                scroll 默认方式,相对于当前元素定位
                fixed  固定定位,相对于浏览窗口定位

            background 复合写法
            background: color image repeat position attachment;
            
         */
        .case {
            width: 100%;
            height: 200px;
            background-image: url(./img/u=3843862172\,1614266413&fm=253&fmt=auto&app=138&f=JPEG.png);
            background-repeat: no-repeat;
            background-position: 0 30px;
            background-attachment: fixed;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="div">
       
        <div style="height: 2000px;"></div>
  
    </div>
    <div class="case"></div>
</body>
</html>
