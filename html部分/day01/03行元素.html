<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        span标签
        span 的含义是标记,可以理解为无意义的标签  

        mark 标签,标记标签 ,h5新标签
     -->
     <span>
        司马昭
     </span>
     <span>
        司马炎
     </span>
     <span>
        司马毛
     </span>
     <mark>司马毛</mark>
     <hr>
</body>
</html>
