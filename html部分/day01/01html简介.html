<!-- 
    注释 Ctrl +/
    什么是html?
    超文本标记语言
    严格来说html并不是一个开发语言

    什么是html5
    他是html第五个版本,他的标准是由w3c制定的
    在html中可以使用 html+css+js 完成页面的制作

 -->
<!-- doctype html5 H5文档声明 ，document type 文档类型 如果当前是html5页面，必须加上此文档声明-->
<!-- 
    html标签
    标签分为，单标签，双标签
    单标签，单独使用，比如 img p hr br meta，
    双标签 ，需要首尾呼应配套使用 a div  span  h1——6 
  -->
<!-- 
    标签介绍
        html 双标签 ，他代表的是一个页面
        head 标签 ，他所包裹的内容并不在页面上显示，而是专门给浏览器使用的
        body 标签，他所包裹的内容在页面上显示，专门用来浏览网页内容
   -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>

</html>
