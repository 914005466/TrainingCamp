<script>
    //productExceptSelf方法

    //给定一个长度为n的整数数组 nums，返回一个长度为n的数组 output，其中 output[i] 表示在 nums 中除了 nums[i] 之外的所有元素的乘积。    

    
    //例如，给定 [1,2,3,4], 返回 [24,12,8,6] 。
    //解释：
    // 除 nums[0] 之外，其他元素的乘积为 2 * 3 * 4 = 24 。
    // 除 nums[1] 之外，其他元素的乘积为 1 * 3 * 4 = 12 。
    // 除 nums[2] 之外，其他元素的乘积为 1 * 2 * 4 = 8 。
    // 除 nums[3] 之外，其他元素的乘积为 1 * 2 * 3 = 6 。

    function productExceptSelf(nums) {
        const n = nums.length;
        const output = new Array(n).fill(1);
        let left = 1;
        for (let i = 1; i < n; i++) {
            left *= nums[i - 1];
            output[i] = left;
        }
        let right = 1;
        for (let i = n - 2; i >= 0; i--) {
            right *= nums[i + 1];
            output[i] *= right;
        }
        return output;
    }

    console.log(productExceptSelf([1, 2, 3, 4])); // [24, 12, 8, 6]
</script>
