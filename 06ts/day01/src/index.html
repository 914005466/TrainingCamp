    <!-- 
        使用ts使编程更加规范,更有利于维护,并且增加了类型检验机制
        比较流行的前端框架都是使用ts进行开发的,如React,Angular,Vue , node 的一些模块等
        ts主要是增强了以下的数据类型

        布尔类型 boolean
        数字类型 number
        字符串类型 string
        数组类型 Array<T>
        元组类型 Tuple

        枚举类型 enum
        任意类型 any
        null 和 undefined
        void 表示空
        never 类型表示永远不会出现的值

    -->
