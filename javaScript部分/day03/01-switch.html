<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchw语句</title>
</head>
<body>
    
</body>
</html>
<script>
    /*
    switch - case 
    类似多层级的else - if 语句,默认贯穿整个分支语句
    遇到关键词break的时候才会阻断贯穿
    */
   let score = 90;

   switch (score) {
    case 60:
        console.log('及格');
        break;
    
    case 70:
        console.log('良好');
        break;
    case 80:
        console.log('优秀');
        break;
    case 90:
        console.log('牛逼坏了');
        break;
    default:
        break;
   } 
</script>
