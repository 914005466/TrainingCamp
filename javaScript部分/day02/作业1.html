<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 400px;
            border: 1px solid skyblue;
            margin: 30px auto;
            overflow: hidden;
        }
        #cont {
            width: 600px;
            height: 2400px;
            display: flex;
            transition: all 1s;
            flex-direction: column;
        }
        #cont img {
            width: 600px;
            height: 400px;
        }
        #btn {
            margin: 30px auto;
            width: 400px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div id="cont">
            <img src="./img/008Ao4Thgy1hpgqf93ozuj32yo1o0hdv.jpg" alt="">
            <img src="./img/13728628_f488ff91_3995_3019_520@1284x577.jpeg" alt="">
            <img src="./img/微信图片_20240511094303.jpg" alt="">
            <img src="./img/微信图片_20240511094322.jpg" alt="">
            <img src="./img/微信图片_20240514082147.jpg" alt="">
            <img src="./img/微信图片_20240514082149.jpg" alt="">
        </div>
    </div>
    <div id="btn">
        <button>上一张</button>
        <button>下一张</button>
        <!-- <button>第3张图</button>
        <button>第4张图</button>
        <button>第5张图</button>
        <button>第6张图</button> -->
    </div>
</body>
</html>
<script>
    let btn = document.getElementsByTagName('button');
    let cont = document.getElementById('cont');
    let n = 0;
    btn[1].onclick=()=>{
        setInterval(() => {
            n=n+1;
            if(n==6){
                n=0;
            }
            cont.style.marginTop=-400*n+"px"
            }, 0);
       
    }
    btn[0].onclick=()=>{
        setInterval(() => {
            n=n+1;
            if(n==6){
                n=0;
            }
            cont.style.marginTop=400*n+"px"
            }, 0);
       
    }
</script>
