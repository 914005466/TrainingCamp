<script>
    /*
    函数,可以简单理解为把一段相同的代码在不同的地方反复多次执行的一种方式

    函数分为
    1.系统函数:js官方给出的函数
    2.自定义函数
    自定义函数方法

    function 函数名(参数列表){
        函数执行的代码
        return 返回值
    }
    
    函数的命名方式 遵守js变量的命名规则

    参数: 函数在运行过程当中,需要使用到外部的一些数据参与函数内部执行,外部数据可以通过参数的形式传入函数内部

    形参:在函数声明的时候,传入参数,没有任何意义,只是占据参与当前执行代码的位置,形式上参与执行,称为形参

    实参:在函数执行的时候,传入的数据,该数据会替换掉形参直接参与代码执行,是代码的实际参与者,称为实参

    可以简单理解 为
    函数在定的时候传入的参数叫形参
    函数在执行的时候传入的参数叫实参


    1.函数的参数可以省略
    2.函数的参数可以是任何数据类型
    3.函数的参数是根据参数的使用来执行的,不是根据参数的次序来执行的
    */
   function success() {
    //一百行代码
    console.log('执行成功');
   }
  success();

  function add( m,n){
    console.log('和是'+(m+n));
  }
  add(1,3);
  add(100,3);
  add('时迁',3);

  function myType(type){
    console.log(typeof type);
  }
  myType(true);
  myType('文天祥');
  myType(1234);
  myType({});
</script>
