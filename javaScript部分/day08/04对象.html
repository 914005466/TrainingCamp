<script>
/*
js 对象，js中万物皆对象
创建对象的方法
1. 使用{} 创建对象 / 字面量 / json
2. 使用构造函数创建对象

json 和对象的形式是一致的，只是json中所有的字符串形式都是双引号包裹

json = {
    "key":"value",   键值对
    "age":18,
    "bol":false
}
*/
let dog1 = {
    name:'猫咪',
    age:18
};
console.log( dog1 , typeof dog1);
let dog2 = new Object();
dog2.name = '大黄';
dog2.age = 1;
console.log( dog2 );

*/
