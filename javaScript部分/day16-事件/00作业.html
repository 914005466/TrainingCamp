<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        body {
            overflow-x: hidden;
        }
        .wp {
            width: calc( 100% + 54.4rem );
            background: #ccc;
            display: flex;
            transform: translateX(-54.4rem);
            transition: all 1s;
        }
        .nav {
            width:54.4rem;
            height:100vh;
            background: #04be02;
        }
        .cont {
            width:100vw;
            height:10000px;
            
        }
        .text {
            width:80%;
            height:30rem;
            display: block;
            font-size:3rem;
        }
        .tips {
            font-size:3rem;
        }
    </style>
</head>
<body>
    <div class="wp">
        <div class="nav"></div>
        <div class="cont">
            <button id="btn">点击</button>
            <textarea maxlength="20" class="text" id="text" placeholder="最多输入200字"></textarea>
            <p class="tips"><span>0</span>/20</p>
            <button id="addCookie">添加cookie</button>
        </div>
    </div>
</body>
</html>
<script src="./js/base.js"></script>
<script>
let btn = document.querySelector('#btn');
let wp = document.querySelector('.wp');
let text = document.querySelector('#text');
let t = document.querySelector('.tips span');

btn.onclick = function(){
    wp.style.transform = 'translateX(0)';
};

text.oninput = function(){
    let n = this.value.length;
    if(n>20){
        // alert('最多不能超过20字');
        let str = this.value.slice(0,20);
        this.value = str;
        n=20;
    }
    t.innerHTML = n;
};

addCookie.onclick = function(){
    document.cookie = 'info=张飞吃豆芽;max-age=1000';
};
</script>
