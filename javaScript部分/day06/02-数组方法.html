<script>
    /*
    数组合并
    concat() 该方法可以把多个数组合并成一个数组
    参数的个数不限制
    返回的是一个新数组
    */
   let arr1 = [1,2];
   let arr2 = [3,4];
   let arr3 = [true,false];
   let arr4 = arr1.concat(arr2,arr3);
   console.log(arr4);
   /*
   把数组拼接成一个字符串(数组转字符串)
   join()
   参数表示链接字符,如果没有参数,则通过英文逗号链接
   返回值是一个字符串

   把一个字符串转化为数组(切割)
   split()
   参数表示切割字体,如果没有参数,则整体为数组的一个元素
   返回值是一个数组

   数组翻转(数组倒序)
   reverse()
   没有返回值,修改的是数组本身
   */
  let arr5 = ['赵','钱','孙','李','周','吴','郑','王'];
  let str1 = arr5.join('+');
  console.log(str1);
  let str2 = '万里长城万里梦';
  let arr6 = str2.split('');
  console.log(arr6);
  arr5.reverse();
  console.log(arr5);
  /*
  数组排序
  sort() 该函数修改的是原数组

  sort 默认排序规则 首先把 number 类型转化为 string 类型,然后一次比较每一个字符串大小

  字符串比较大小的规则
  几个字符串比较大小,会依次比较对应位置字符的大小,如果查到当前位置大小之后,立即排序,不再查看后面位置的大小

  编码规则
  1.A-Z a-z 依次变大
  2.A<a 

进行排序的时候,可以给sort 传入一个回调函数,通过该回调函数设置排序规则,该函数必须有返回值
return 参数1-参数2; 排序结果为升序
return 参数2-参数1; 排序结果为降序

两两比较
当返回值是一个正数,会交换两者的位置
当返回值是一个负数,不会交换两者的位置
当返回值是0的时候,两个数字的位置不会换
  */

 let arr7 = [13,12,33,100,1,24,56]
//  console.log(arr7.sort());
arr7.sort(function(a,b){
    console.log('a=',a,'b=',b);
    return a-b;
   
})
console.log(arr7);
</script>
