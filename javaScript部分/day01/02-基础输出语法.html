<script>
    /*
    结合浏览器的输出方法
    1.console.log('控制台输出');
    2.alret(弹出提示框)
    */ 
    console.log('分手快乐');
    /*
    占位符输出
    %d 指的是 整数
    %f 指的是 小数
    %o 指的是 对象
    */
   console.log('单身情歌%d',100.53);
/*
对可能出现异常的代码进行捕获
*/    
    try {
        console.log('体面');
        //try 里面书写可能出现异常的代码
    } catch {
        console.log('不能说的秘密');
        // catch里面对异常代码设置补救措施
    }
</script>
