<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会话存储</title>
</head>
<body>
    <button id="add">添加sessionStorage本地存储</button>
    <button id="getval">获取sessionStorage本地存储</button>
    <button id="del">删除sessionStorage本地存储</button>
    <button id="qing">清空sessionStorage本地存储</button>
</body>
</html>
<script>
    /*
    sessionStorage
    用法:操作属性和方法都和localStorage
    除了 当前浏览器,存储的数据会被删除
    */
    add.onclick = function(){
        sessionStorage.setItem('name','曾国藩');
        sessionStorage.setItem('age',60);
        sessionStorage.setItem('sex','男');
    };
    del.onclick = function(){
        sessionStorage.removeItem('name');
    }
    qing.onclick = function(){
        sessionStorage.clear()
    }
    getval.onclick = function(){
        let name = sessionStorage.name
        console.log(name);
    }
</script>
