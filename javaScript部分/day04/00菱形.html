    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            display: flex;
            justify-content: center;
            height: 40px;
            padding-bottom: 10px;
        }

        span {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            background: skyblue;
        }
    </style>

</html>
<script>
    for (let i = 0; i < 13; i++) {
        document.write('<div>');
        if (i < 7) {
            for (let j = 0; j < 2 * i + 1; j++) {
                document.write('<span></span>')
            }
        } else {
            for (let j = 12; j > 2 * (i - 7) + 1; j--) {
                document.write('<span></span>')
            }
        }

        document.write('</div>')
    }


</script>
