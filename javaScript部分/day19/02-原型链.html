<script>
    /*
    每一个对象都有一个__proto__属性,称为隐式原型,该属性指向的是 当前对象的构造函数的原型

    原型链:
    每一个独享都有一个__proto__属性,该属性指向了对象的构造函数的原型
    构造函数的原型同时也具有一个__proto__属性,该属性指向了 Object构造函数的原型
     Object 构造函数原型的__proto__属性 指向null
     综上通过__proto__属性 把实例化的对象与构造函数及其Object的原型串联起来,称为原型链
    */
    function Animal( name ,age ) {
        this.name = name;
        this.age = age;
    }
    Animal.prototype.run = function(){
        console.log(this.name + '快跑');
    };
    Animal.prototype.show = function(){
        console.log(this.name + '后空翻');
    }
    let dog = new Animal('小狗', 3);
    console.log(dog.__proto__); // Animal.prototype
    console.log(Animal.prototype instanceof Object); 
    //Object是一切对象的构造函数的原型,所以Animal.prototype instanceof Object 为true
    // console.log(Animal.prototype.__proto__);
    console.log(Object.prototype.__proto__ === Object.prototype) ;
</script>
