<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 800px;
            border: 2px solid skyblue;
            box-shadow: skyblue 2px 2px 5px 2px,#000 2px 2px 5px 2px;
            margin: 30px auto;
            position: relative;
        }
        .box header span {
            
            color: grey;
            font-size: 30px;
            line-height: 50px;
            
        }
        .box header {
            
            display: flex;
            padding:0 20px ;
            justify-content: space-between;
        }
        .box1{
            width: 100%;
            height: 200px;
            line-height: 200px;
            font-size: 80px;
            text-align: center;
            color: red;
        }
        p { 
            line-height: 50px;
            font-size: 18px;
            width: 100%;
            text-align: center;
        }
        button{
            width: 200px;
            height: 100px;
            background-color: skyblue;
            margin: 20px auto;
            border: none;
            font-size: 50px;
            position: relative;
            left: 150px;
        }
        ul{
            height: 300px;
            width: 400px;
            display: flex;
            list-style-type: none;
            align-items: center;
            justify-content: space-between;
        }
        li {
            width: 50px;
            height: 50px;
            font-size: 40px;
            line-height: 50px;
            text-align: center;
            background: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <header><span>倒计时:300</span><span>得分:0</span></header>
        <div class="box1">蓝</div>
        <p>游戏规则:根据字体的颜色选出与其颜色对应的中文描述</p>
        <button>start</button>
        <ul>
            <li>红</li>
            <li>黄</li>
            <li>蓝</li>
            <li>绿</li>
            <li>黑</li>
        </ul>
    </div>
</body>
</html>
