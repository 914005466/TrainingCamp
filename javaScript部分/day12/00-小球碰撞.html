<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小球碰撞</title>
    <style>
        .box{
            width: 600px;
            height: 400px;
            border: 1px solid skyblue;
            margin: 50px auto;
       }
       .ball{
            background: skyblue ;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transform: all 2s;
       }
    </style>
</head>
<body>
    <div class="box">
        <div class="ball">

        </div>
    </div>
</body>
</html>
<script>
    function rand(m,n) {
        return Math.floor(Math.random()*(n-m+1)+m);
    }

    let ball = document.querySelector('.ball')
    let box = document.querySelector('box')

    let x = rand(0,570);
    let y = rand(0,370);

    ball.style.transform = `translate(${x}px,${y}px)`;


    let XX = 1;
    let YY = 1;
   function move(){
        if(x<=0){
            XX = 2;
         }
        if(x>=560){
            XX=-2;
        }
        x+=XX;

        if(y<=0){
            YY=2;
        }
        if(y>=360){
            YY=-2;
        }
        y+=YY;
    ball.style.transform = `translate(${x}px,${y}px)`;
   } 
   setInterval(move,1)
</script>
