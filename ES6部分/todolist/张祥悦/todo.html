<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <style>
        *{
            background: #d6d6d6;
        }
        .todo-template{
            display: none;
        }
         .todo-plus-icon {
            width: 20px;
            height: 20px;
         }
         .todo-icon{
             width: 20px;
             height: 20px;
             margin-right: 40px;
         }
         .container{
            width: 800px;
            margin: 20px auto;
         }
         .header{
            display: flex;
            justify-content: space-between;
         }
         .new-task{
            display: flex;
            border-bottom: 1px solid #999;
            align-items: center;
         }
         .new-task input{
            border: none;
            outline: none;
            width: 400px;
            height: 80px;
            margin-left: 40px;
         }
         .todo-item{
            display: flex;
            align-items: center;
            height: 80px;
            font-size: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
         }
         
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo List</h1>
        </div>
        <div class="new-task">
            <img class="todo-plus-icon" src="./img/加号.png" alt="">
            <input type="text" placeholder="添加任务">
        </div>
        <div class="todo-list">
            <div class="todo-item">
                <img class="todo-icon" src="./img/多选-未选中.png" alt="">
                <div class="todo-content">
                    <div class="todo-text">放学别走</div>
                    <div class="todo-type">任务</div>
                </div>
            </div>
            <div class="todo-item">
                <img class="todo-icon" src="./img/多选-未选中.png" alt="">
                <div class="todo-content">
                    <div class="todo-text">放学别走</div>
                    <div class="todo-type">任务</div>
                </div>
            </div>
            <div class="todo-item">
                <img class="todo-icon" src="./img/多选-未选中.png" alt="">
                <div class="todo-content">
                    <div class="todo-text">放学别走</div>
                    <div class="todo-type">任务</div>
                </div>
            </div>
        </div>
        <div class="done-list">
            <div class="todo-item">
                <img class="todo-icon" src="./img/多选-选中.png" alt="">
                <div class="todo-content">
                    <div class="todo-text">放学别走</div>
                    <div class="todo-type">任务</div>
                </div>
            </div>
        </div>
    </div>
    <div class="todo-template">
        <div class="todo-item">
            <img class="todo-icon" src="./img/多选-未选中.png" alt="">
            <div class="todo-content">
                <div class="todo-text">放学别走</div>
                <div class="todo-type">任务</div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    let newTaskInput = document.querySelector('.new-task input');
  
    newTaskInput.addEventListener('keydown', function(event){
        if(event.keyCode == 13){
            let newTaskTest = newTaskInput.value;
            let template = document.querySelector('.todo-template');
            let newTaskContainer = template.cloneNode(true);
            let newTaskNode = newTaskContainer.querySelector('.todo-item');
            newTaskNode.querySelector('.todo-text').innerText = newTaskTest;
            let firstTodo = document.querySelector('.todo-list .todo-item');
            document.querySelector('.todo-list').insertBefore(newTaskNode,firstTodo);
             newTaskInput.value='';
    }      

});

let todoItemIcons= document.querySelectorAll('.todo-list .todo-icon');

todoItemIcons.forEach(function(todoItemIcon){
    todoItemIcon.onclick = function(event){
        todoItemIcon.setAttribute('src','./img/多选-选中.png');
        let todoText = todoItemIcon.parentElement.parentElement.querySelector('.todo-text');
        todoText.style.testDecoration = 'line-through';

        document.querySelector('.done-list').appendChild(todoItemIcon.parentElement.parentElement);
    }
   

} );

</script>
