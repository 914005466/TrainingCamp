    <title>偶数相加</title>
</head>
<body>
    <script>
        function xiangJia(a,b){
            let sum = 0;
        while (a<=b) {
            sum = sum + a ;
            a+=2;
            console.log(a);
        }
        console.log(sum);
        }
        xiangJia(2,100)
    </script>
