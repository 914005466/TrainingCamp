<script>
    let n = 14
    for (let i = 0; i < n; i++) {
        document.write('<div class="wp1">');
        if (i <= n / 2) {
            for (let j = 0; j < 2 * i - 1; j++) {
                document.write('<span></span>');
            }
        } else {
            for (let k = 0; k < 2 * (n - i) - 1; k++) {
                document.write('<span></span>');
            }
        }
        document.write('</div>');
    }
</script>
