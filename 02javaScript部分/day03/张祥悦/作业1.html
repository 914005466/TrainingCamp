<script>
    for( let a = 0;a<10;a++){
        document.write('<div class="wp">');
            for(let b = 0;b<a ;b++){
                document.write('<span></span>')
            }
        document.write('</div>')
    }
    for( let a = 0;a<10;a++){
        document.write('<div class="wp">');
            for(let b = 10;b>a ;b--){
                document.write('<span></span>')
            }
        document.write('</div>')
    }
</script>
