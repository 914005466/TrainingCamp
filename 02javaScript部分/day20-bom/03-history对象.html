<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history对象</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <a href="./a.html">aaa</a>
    <button id="btn2">上一页</button>
    <button id="btn3">下一页</button>
</body>
</html>
<script>
    /*
    history对象
    作用是用来控制浏览器的历史记录，可以用来实现浏览器的前进、后退功能。
    同一个页面中,只有页面跳转才能产生历史记录。
    history.back();
    历史记录后退一页
    history.forward();
    历史记录前进一页
    history.go(num);
    历史记录前进或后退num页
    
    */ 
   console.log(history);
   let btn2 = document.querySelector('#btn2')
   let btn3 = document.querySelector('#btn3')
   btn2.addEventListener('click',function(){
    history.back();
   });
   btn3.addEventListener('click',function(){
    history.forward();
   });
</script>
