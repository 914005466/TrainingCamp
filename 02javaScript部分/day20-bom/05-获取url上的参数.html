<script>
    function paseUrl(url) {
        var arr = {};
        var str = url.split("?");
        if (str.length > 1) {
            var query = str[1];
            var arr = query.split("&");
            for (var i = 0; i < arr.length; i++) {
                var temp = arr[i].split("=");
                //decodeURIComponent()方法可对编码的URI组件进行解码，并对特殊字符进行还原
                arr[temp[0]] = decodeURIComponent(temp[1]);
                
            }  }
        return arr; 

    }
    console.log(paseUrl("http://127.0.0.1:5500/javaScript%E9%83%A8%E5%88%86/day20-bom/05-%E8%8E%B7%E5%8F%96url%E4%B8%8A%E7%9A%84%E5%8F%82%E6%95%B0.html?name=%E5%AD%99%E6%82%9F%E7%A9%BA&age=500&sex=%E7%94%B7"));
</script>
