<script>
    // 防抖函数
    function debounce(fn, wait) {
      let timer = null;
      return function(){
        if (timer){
            clearTimeout(timer);
        }
        timer = setInterval(() => {
            fn&&fn();
        }, wait);
      }
    }
    //节流函数
    function throttle(fn, wait) {
        let LastTime = 0;
        return function(){
            let nw = new Date()
            if (nw - LastTime > wait) {
                fn&&fn();
                LastTime = nw
            }
        }
    }
</script>
