<script>
    /*
    数组乱序
    */
    let arr1 = [1, 32, 12, 34, 23, 9];
    console.log('原数组', arr1);
    arr1.sort(function () {
        return Math.random() - 0.5;
    });
    console.log('打乱后', arr1);

    /*
    数组乱序值洗牌算法
    
    */
    let arr2 = [23, 4, 65, 86, 95, 45, 67, 34, 1, 9, 7];
    for (let i = 0; i < arr2.length; i++) {
        // 随机一个下标
        let n = Math.floor(Math.random() * arr2.length)
        // 交换数值
        let temp = arr2[n];
        arr2[n] = arr2[i];
        arr2[i] = temp;
    }
    console.log(arr2);


</script>
