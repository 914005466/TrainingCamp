//    在矩阵中,一个输在所在行中是最大值,在所在列中是最小值,则被称为鞍点
let arr5 = [[3,5,10],[2,5,9],[10,40,30]];
//设置一个布尔值,用来判断是否存在鞍点
// let flag = false;//false不存在 true存在
//设置默认最大值
// let max = 0; //Number.POSITIVE_INFINITY

for(let i = 0;i<arr5.length;i++){
    //设置最大数的index
    let index;
    var max = 0;
    for(let j=0;j<arr5[i].length;j++){
        if(arr5[i][j]>max){
            max = arr5[i][j];
            index = j;
        }
        
    }
    console.log('改行',max,index);
    let arr6=[];//存放最大所在的列数据
    //循环数组,把每一个数组元素中的第index个数据和当前max对比,如果小于max,则max 不是鞍点
    for(let m= 0;m<arr5.length;m++){
        arr6.push(arr5[m][index]);
    }
    console.log('=============');
    // arr7.push(arr6[i][index]);
    console.log(arr6);
    let bol = arr6.every(function(item){
        return max<=item;
    });
    console.log(bol);
    if(bol){
        break;
    }
}
