<script type="text/javascript" >
/*
js组成
1.ECMAScript,主要介绍了js的一些规则,语法,函数,变量,对象等
2.DOM document object model (文档对象模型) 用来操作html页面元素的 
2.BOM browser object model (浏览器对象模型) 主要操作历史记录,本都存储,浏览器的嗅探

js特点
1.弱类型语言
2.直译性语言
3.不是完全的面向对象, ES6之前没有类的概念
4.跨平台
5.动态性,他是基于时间驱动的

js的引入方式
1.内部引入
2.外部引入
3.行内引入
*/ 
console.log('流水落花春去也');
</script>
