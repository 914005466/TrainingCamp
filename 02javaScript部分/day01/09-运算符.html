<script>
    /*
    js运算符
    1.算数运算符
    2.比较运算符
    3.逻辑(关系)运算符
    4.三元运算符
    5.赋值运算符
    1-5的优先级从大到小
    */ 
/*
算数运算符

+ - * / % ++ --
*/    
let num1 = 1;
let num2 = 10;
console.log(num1 + num2);

let num3 = num1 - num2;
console.log(num3);
/*
如果两个字符串相加,则表示把这两个字符串拼接在一起
*/
let str1 = '子曰';
let str2 = '学而时习之';
let str3 = str1 + str2;
console.log( str1,str2,str3);
// 当数字和字符串相加的时候,数字被隐式转化为字符串,
console.log(num3 + str3 );
let num4 = '123';
let num5 = 12;
console.log(num4 + num5);
// 当数字和字符串相减的时候,字符串隐式转化为数字.
console.log(num4 - num5);

let str4 = '一句话';
let str5 = '唯见长江天际流';

let n11 = num1 - str4;
let n22 = num1 - str5;
console.log(n11,n22,typeof n11 ,typeof n22);
if(n11==n22) {
    console.log('相等');
}else {
    console.log('不相等');
}
</script>
