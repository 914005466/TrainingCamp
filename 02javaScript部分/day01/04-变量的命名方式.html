<script>
    /*
    命名规则
    1.见名知意
    2.变量名由,数字,字母,_,$组成,不能以数字开头
    3.不要使用系统的保留字(var)或者关键字(class)命名
    */ 
   var _ = '看我流泪,你头也不回';
   console.log( _ );
/*
变量的命名方法
1.驼峰命名法(小驼峰)
    第一个单子的首字母小写,以后每一个单词的首字母大写
2.帕斯卡命名法(大驼峰)
    每一个单词的首字母大写
3.匈牙利命名法
    属性(s:静态变量, g:全局变量,或者名称属性)+类型(num,object,int,string)+描述(对象的相关描述)
    每一个单词之间用下划线链接起来
*/    
</script>
