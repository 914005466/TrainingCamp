    <title>封装函数</title>

<body>
    <div id="wp"></div>
</body>

<script>
/*
封装一个函数，该传入 形如 #abc .abc div 这三个形式的参数，分别得出 id=abc class=abc 以及标签名 对象
*/ 
function $(ele){

    if(ele==''||ele===undefined||typeof ele === 'object' || typeof ele === 'number'){
        console.log('请传入正确的元素');
        return;
    }
    //获取传入参数的第一个字符
    // let firstCode = ele.charAt();
    //设置返回的dom对象
    let dom = null;

    if(ele.startsWith('#')){
        dom = document.getElementById( ele.slice(1) );
    }else if(ele.startsWith('.')){
        dom = document.getElementsByClassName( ele.slice(1) );
    }else{
        dom = document.getElementsByTagName( ele );
    }

    return dom;
}
