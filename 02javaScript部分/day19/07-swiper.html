<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../swiper/swiper-bundle.css">
    <style>
        .aa {
            width: 200px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 40px auto;
        }
        .aa img{
            width: 200px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="swiper aa">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../day17-事件/images/2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../day17-事件/images/3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../day17-事件/images/4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../day17-事件/images/5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../day17-事件/images/6.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../day17-事件/images/7.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <!-- 导航等组件可以放在Swiper容器之外 -->
</body>
</html>
<script src="../swiper/swiper-bundle.min.js"></script>
<script>
    let sp1 = new Swiper('.aa', {
        // direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项
        pagination: {
      el: '.swiper-pagination',
      clickable :true,
    },
        navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    scrollbar: {
      el: '.swiper-scrollbar',
    },
    //改变方向
    direction:'vertical',
    })
</script>
