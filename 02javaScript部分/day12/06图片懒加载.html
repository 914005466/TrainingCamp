<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片懒加载</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        img {
            width:600px;
            height:400px;
        }
    </style>
</head>
<body>
    <div style="height: 800px;"></div>
    <img src="./img/1.jpg"  rel="./img/1.jpg" alt="">
    <img src="./img/1.jpg" rel="./img/2.jpg" alt="" >
    <img src="./img/1.jpg"  rel="./img/3.jpg" alt="">
    <img src="./img/1.jpg"  rel="./img/4.jpg" alt="">
    <img src="./img/1.jpg" rel="./img/5.jpg" alt="" >
</body>
</html>
<script>
/*
懒加载
用户确实想看该图片的时候才加载该图

window.innerHeight  浏览器可视窗口的高度

获取屏幕滚动的高度
document.documentElement.scrollTop
*/ 
// console.log( window.innerHeight );

//页面滚动的时候执行事件
window.onscroll = function(){
    // console.log( document.documentElement.scrollTop );
    show();
};
//封装懒加载函数
let imgBox = document.querySelectorAll('img');
function show(){
    for(let i=0;i<imgBox.length;i++){
        //获取元素的属性值
        let rel = imgBox[i].getAttribute('rel');

        if( rel && getH(imgBox[i]) < H()-200 ){
            //获取元素的属性值
            // let url = imgBox[i].getAttribute('rel');
            //给src 添加属性值
            imgBox[i].src = rel;
            //删除rel属性
            imgBox[i].removeAttribute('rel');
        }
    }
}

//获取页面卷上去的高度和浏览器可视区域的高度之和
function H(){
    return document.documentElement.scrollTop + window.innerHeight;
}
//获取指定元素到页面顶部的距离
function getH(ele){
    if(ele.offsetParent==null){
        return 0;
    }
    return ele.offsetTop + ele.offsetParent.clientTop + getH(ele.offsetParent);
}

</script>
