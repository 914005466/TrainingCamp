<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业提示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            width: 100%;
            height: 50rem;
        }

        .nav img {
            width: 100%;
            height: 50rem;
        }

        .tab {
            width: 100%;
            display: flex;
            height: 15.5rem;

            background: #f2f2f2;
            font-size: 4rem;
        }

        .tab span {
            line-height: 15.5rem;
            text-align: center;
            /* line-height: 5rem; */
            cursor: pointer;
            border-bottom: 2px #fff solid;
            flex: 1;
        }

        .tab span.bar {
            border-bottom: 2px #f00 solid;
        }

        .list {
            list-style-type: none;
            display: none;
            width: 100%;
            height: 86rem;
        }

        .list li {
            display: flex;
            border-bottom: 1px #ccc solid;
            height: 28rem;
            padding: 1rem;
        }

        .list li>img {
            width: 23.2rem;
            height: 23.2rem;
            margin-right: 1rem;
        }

        .list li p {
            color: #F9690E;
            font-size: 4rem;
        }

        .list li h4 {
            color: #696969;
            font-size: 4rem;
            line-height: 5.4rem;
        }

        .star {
            margin-top: 9.4rem;
            display: flex;
        }

        .star span {
            width: 2rem;
            height: 2rem;
            background: #f60;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .show {
            display: block;
        }

        /* .show img {
            height: 23.2rem;
            width: 23.2rem;
        } */
        .input {
            width: 100%;
            height: 16.4rem;
            background: #E4E4E4;
            display: flex;
            align-items: center;

        }

        .input input {
            width: 80rem;
            height: 6.8rem;
            font-size: 4rem;
            color: #696969;
        }

        .input span:nth-child(1) {
            font-size: 5.5rem;
            color: #333;
            margin-right: 5.7rem;
            margin-left: 4.8rem;
        }

        .input span:nth-child(3) {
            background-image: url('./images/搜索.png');
            height: 5.5rem;
            width: 5.7rem;
            background-repeat: no-repeat;
            margin-left: 4rem;
        }

        footer {
            height: 14.4rem;
            width: 100%;
            background: #FFFFFF;
            box-shadow: 0px 5px 15px 0px rgba(189, 189, 189, 0.75);
            display: flex;
            position: fixed;
            bottom: 0;
            justify-content: center;
            align-items: center;
           
        }
        footer span{
            flex: 1;
            text-align: center;
        }
        footer img{
            
            
           
            width: 6.9rem;
            height: 6.6rem;
        }
    </style>

</head>

<body>
    <div class="nav"><img src="./images/屏幕快照 2015-01-20 下午5.52.57.png" alt=""></div>
    <div class="input">
        <span>&lt;</span>
        <input type="text" placeholder="请输入商品...">
        <span></span>
    </div>
    <div class="tab" id="tab">
        <span class="bar">推荐商品</span>
        <span>虚拟商品</span>
    </div>
    <ul class="list show">
        <li>
            <img src="./images/11.jpg" alt="">
            <div>
                <p>¥</p>
                <h4>标题</h4>
                <div class="star"><span></span><span></span><span></span></div>
            </div>
        </li>
    </ul>
    <ul class="list">
        <li>
            <img src="" alt="">
            <div>
                <p>¥</p>
                <h4>标题</h4>
                <div></div>
            </div>
        </li>
    </ul>
    <footer>
        <span><img src="./images/shouye.png" alt=""></span>
        <span><img src="./images/liwu.png" alt=""></span>
        <span><img src="./images/shop.png" alt=""></span>
        <span><img src="./images/data copy 2.png" alt=""></span>
    </footer>
</body>

</html>

<script>
    let arr = [
        {
            img: './images/1.png',
            jiage: 100,
            name: '创意延时画高级定制',
            star: 3,
            type: 1
        },
        {
            img: './images/2.png',
            jiage: 80,
            name: '创意玫瑰花',
            star: 4,
            type: 2
        },
        {
            img: './images/3.png',
            jiage: 60,
            name: '创意僵尸拖鞋',
            star: 1,
            type: 1
        },
        {
            img: './images/4.png',
            jiage: 100,
            name: '创意僵尸拖鞋',
            star: 2,
            type: 2
        },
        {
            img: './images/5.png',
            jiage: 100,
            name: '创意僵尸拖鞋',
            star: 6,
            type: 1
        },
        {
            img: './images/6.png',
            jiage: 120,
            name: '创意僵尸拖鞋',
            star: 3,
            type: 2
        },
        {
            img: './images/7.png',
            jiage: 90,
            name: '创意僵尸拖鞋',
            star: 4,
            type: 1
        }
    ];

    let tab = document.getElementById('tab').getElementsByTagName('span');
    let list = document.getElementsByClassName('list');

    let arr1 = arr.filter(function (item) {
        return item.type == 1;
    });
    let arr2 = arr.filter(function (item) {
        return item.type == 2;
    });

    let html1 = '';
    for (let i = 0; i < arr1.length; i++) {
        html1 += `
    <li>
            <img src="${arr1[i].img}" alt="">
            <div>
                <p>¥${arr1[i].jiage}</p>
                <h4>${arr1[i].name}</h4>
                <div class="star">${getStar(arr1[i].star)}</div>
            </div>
        </li>
    `;
    }
    list[0].innerHTML = html1;

    let html2 = '';
    for (let i = 0; i < arr2.length; i++) {
        html2 += `
    <li>
            <img src="${arr2[i].img}" alt="">
            <div>
                <p>¥${arr1[i].jiage}</p>
                <h4>${arr2[i].name}</h4>
                <div class="star">${getStar(arr2[i].star)}</div>
            </div>
        </li>
    `;
    }
    list[1].innerHTML = html2;

    tab[0].onclick = function () {
        tab[1].className = '';
        this.className = 'bar';
        list[1].style.display = 'none';
        list[0].style.display = 'block';
    };
    tab[1].onclick = function () {
        tab[0].className = '';
        this.className = 'bar';
        list[0].style.display = 'none';
        list[1].style.display = 'block';
    };

    function getStar(n) {
        let s = '';
        for (let i = 0; i < n; i++) {
            s += '<span></span>'
        }
        return s;
    }
</script>
<script src="../js/base.js"></script>
