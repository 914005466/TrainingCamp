<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端扩展页面示例</title>
    <style>
        body {
            margin: 0;
            
        }
        .container {
            display: flex;
            /* height: 100vh; */
        }
        .main-content {
            flex: 1;
            background-color: #f0f0f0;
            transition: margin-left 0.3s;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100vh;
            transition: left 0.3s;
        }
        .sidebar.open {
            left: 0;
        }
        .main-content{
            height: 2000px;
        }
        .main-content h1{
            width: 300px;
        }
        .main-content.open {
            margin-left: 250px;
        }
        .toggle-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #555;
        }
        .sidebar ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>菜单项 1</li>
                <li>菜单项 2</li>
                <li>菜单项 3</li>
            </ul>
        </div>
        <div class="main-content">
            <button class="toggle-button" onclick="toggleSidebar()">☰</button>
            <h1>主内容区域</h1>
            <p>点击按钮显示左侧扩展页面。</p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            sidebar.classList.toggle('open');
            mainContent.classList.toggle('open');
        }
    </script>
</body>
</html>
