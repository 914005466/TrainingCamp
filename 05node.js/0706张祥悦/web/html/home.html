<script src="../js/base.js"></script>
<script src="../js/axios.min.js"></script>
<script>
function $(ele){
    return document.querySelector(ele);
}
// 点击进入有声小说页面
$('#audioBook').onclick=function(){
    location.href='./audioBook.html'
}
// 点击更多进入搜索页面
$('#more').onclick=function(){
    location.href='./search.html'
}

// 进入有声小说详情页
$('.bookInfo').onclick = function(){
    location.href='./bookInfo.html'
}




/*
点击或折叠左侧侧边栏
*/
let n=true;
$('#geren').onclick = function(){
    if(n){
        $('.wp').style.transform = 'translateX(0)';
        // $('body').style.overflowY = 'hidden';
        n = false;
    }else{
        $('.wp').style.transform = 'translateX(-55rem)';
        // $('.cont').style.overflowY = 'visible';
        n=true;
    }   
}
// 点击我的书签进入我的书签页面
$('#myBookmark').onclick=function(){
    location.href='./myBookmark.html'
}
//点击收听记录进入收听记录页面
$('#listenRecords').onclick=function(){
    location.href='./listenRecords.html'
}
//点击离线章节进入离线章节页面
$('#offlineChapter').onclick=function(){
    location.href='./offlineChapter.html'
}
//点击设置进入设置页面
$('#setUp').onclick=function(){
    location.href='./setUp.html'
}


</script>
