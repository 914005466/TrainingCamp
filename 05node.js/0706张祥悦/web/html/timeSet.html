<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时停止播放</title>
    <link rel="stylesheet" href="../css/timeSet.css">
</head>
<body>
    <header>
        <span id="prev"><img src="../images/prev.png" alt=""></span>
        <span>定时停止播放</span>
        <span id="mulu"><img src="../images/mulu.png" alt=""></span>
    </header>
    <div class="time">
        <p>
            <span>定时停止播放</span>
            <span class="switch1"><i>×</i></span>
        </p>
        <p>
            <span ><em>59:59</em>后停止播放</span>
            <span class="switch2"><i><img src="../images/xuanzhong2.png" alt=""></i></span>
        </p>
    </div>

    <ul class="list">
        <li>10分钟</li>
        <li>20分钟</li>
        <li>30分钟</li>
        <li>45分钟</li>
        <li>1小时</li>
        <li>1.5小时</li>
        <li>2小时</li>
    </ul>
</body>
</html>
<script src="../js/base.js"></script>
<script src="../js/axios.min.js"></script>
<script>

function $(ele){
    return document.querySelector(ele);
}
$('#prev').onclick = function () {
    history.back();
}


</script>
