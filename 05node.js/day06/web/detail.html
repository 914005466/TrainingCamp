<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详情页</title>
</head>
<body>
    <title>

    </title>
    <span></span><em></em>
    <img src="" alt="">
    <p></p>

</body>
</html>
<script src="./js/axios.min.js"></script>
<script>
    function $(ele){
        return document.querySelector(ele);
    }
    let id = location.search.split("=")[1];
    axios.get('/news/detail/'+id).then(res=>{
        console.log(res.data);
        let news = res.data.list[0];
        $('title').innerText = news.title;
        $('span').innerText = news.author;
        $('em').innerText = news.time;
        $('img').src = news.pic;
        $('p').innerText = news.cont;
    })

</script>
