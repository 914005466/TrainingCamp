<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建地址</title>
</head>
<body>
    <input type="text" id="username" placeholder="用户名">
    <input type="text" id="phone" placeholder="电话">
    <input type="text" id="add1" placeholder="地址1">
    <input type="text" id="add2" placeholder="地址2">
    <button id="btn">保存</button>
</body>
</html>
<script src="./js/axios.min.js"></script>
<script>
function $(ele){
    return document.querySelector(ele);
}
$('#btn').onclick = ()=>{
    axios.post('/address/create',{
        name:$('#username').value,
        phone:$('#phone').value,
        address:$('#add1').value+$('#add2').value,

    }).then(res=>{
        console.log(res.data);
        if(res.data.code == 200){
            location.href = './addList.html';
        }
    })
}
</script>
