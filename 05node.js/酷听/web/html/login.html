<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="all">
        <p class="zhanghao">已有登录账号</p>
        <div class="login">
            <p class="email">
                <span><img src="../images/email.png" alt=""></span>
                <input type="text" placeholder="邮箱地址" id="email">
            </p>
            <p class="pwd">
                <span><img src="../images/mima.png" alt="" ></span>
                <input type="password" placeholder="密码" id="pwd">
            </p>
        </div>
        <p id="btn">登录</p>
        <p class="zhanghao">社交账号登录</p>
        <div class="qita">
            <p><img src="../images/facebook.png" alt=""></p>
            <p><img src="../images/twitter.png" alt=""></p>
            <p><img src="../images/weibo.png" alt=""></p>
        </div>
        <p>还没有遨播账号?&nbsp;&nbsp;<a href="##">立即注册</a></p>
    </div>
</body>
</html>
<script src="../js/base.js"></script>
<script src="../js/axios.min.js"></script>
<script>
let email = document.querySelector('#email');
let pwd = document.querySelector('#pwd');
let btn = document.querySelector('#btn');
function $(ele){
    return document.querySelector(ele);
  }
btn.onclick = function(){
    axios.post('/user/login',{
        email:email.value,
        pwd:pwd.value
    }).then(res=>{
        if(res.data.code === 200){
            alert('登录成功');
            location.href = './home.html';
        }else{
            alert('登录失败');
        }
    });    
}

</script>
