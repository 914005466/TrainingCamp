<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论</title>
    <link rel="stylesheet" href="../css/comment.css">
</head>
<body>
    <header>
        <span id="prev"><img src="../images/prev.png" alt=""></span>
        <span>评论</span>
        <span id="mulu"><img src="../images/mulu.png" alt=""></span>
    </header>
    <!-- 评论列表 -->
    <ul class="list">
        <li>
            <div class="left"><img src="../images/touxiang.png" alt=""></div>
            <div class="right">
                <p class="top">
                    <span>张宇飞</span>
                    <span>2014-10-27</span>
                </p>
                <p class="pingfen">
                    <i>播讲：</i>
                    <span><img src="../images/star1.png" alt=""></span>
                    <span><img src="../images/star1.png" alt=""></span>
                    <span><img src="../images/star1.png" alt=""></span>
                    <span><img src="../images/star1.png" alt=""></span>
                    <span><img src="../images/star1.png" alt=""></span>
                </p>
                <p class="pingfen">
                    <i>内容：</i>
                    <span><img src="../images/star1.png" alt=""></span>
                    <span><img src="../images/star1.png" alt=""></span>
                    <span><img src="../images/star1.png" alt=""></span>
                    <span><img src="../images/star1.png" alt=""></span>
                    <span><img src="../images/star1.png" alt=""></span>
                </p>
                <p class="pingfen">
                    <i>编排：</i>
                    <span><img src="../images/star1.png" alt=""></span>
                    <span><img src="../images/star1.png" alt=""></span>
                    <span><img src="../images/star1.png" alt=""></span>
                    <span><img src="../images/star1.png" alt=""></span>
                    <span><img src="../images/star1.png" alt=""></span>
                </p>
                <p class="pinglun">
                    <i>评论：</i>
                    <span>
                        那惊鸿一瞥,让我倾尽所有的一切只为了爱你一世的伤心。
                    </span>
                </p>
            </div>
        </li>
    </ul>
    <footer id="btn">
        <input type="text" placeholder="发表评论" name="" id="" readonly>
    </footer>

    <!-- 右侧筛选评论 -->
    <div class="filter">
        <div class="filter_title">
            <div>筛选评论</div>
        </div>
        <ul class="filter_cont">
            <li></li>
            <li>按内容</li>
            <li>按播音</li>
            <li>按编排</li>
        </ul>
    </div>
</body>
</html>
<script src="../js/axios.min.js"></script>
<script src="../js/base.js"></script>
<script>
function $(ele){
    return document.querySelector(ele);
}
$('#prev').onclick = function () {
    history.back();
}

$('#btn').onclick = function () {
    location.href = './writeComments.html';
}

let body = $('body');


 // 筛选评论点击事件
let flag1 = true;
    $('#mulu').addEventListener('click', function() {
        if (flag1) {
            body.style.transform = 'translateX(-55rem)';
            $('.filter').style.display = 'block';
            flag1 = false;
        } else {
            body.style.transform = 'translateX(0)';
            // 定时器0.5秒后隐藏
            setTimeout(function() {
                $('.filter').style.display = 'none';
            }, 500);
            flag1 = true;
        }
    });
</script>
